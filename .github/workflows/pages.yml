name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Compute BASE_PATH
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          if [ "$REPO_NAME" = "${OWNER}.github.io" ]; then
            echo "BASE_PATH=" >> $GITHUB_ENV
          else
            echo "BASE_PATH=/$REPO_NAME" >> $GITHUB_ENV
          fi
          echo "Using BASE_PATH='${BASE_PATH}'"

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Build static site (Next.js export)
        working-directory: frontend
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
        run: npm run build

      - name: Ensure .nojekyll in output
        run: |
          touch frontend/out/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


